<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <section>

        <div class="page d-flex justify-content-center align-items-center">
            <div class="card width-50">
                <div class="row">
                    <div class="col-md-6">
                        <img src="./images/image-product-desktop.jpg" class="img-fluid rounded-bottom card-img round-border" alt="img">
                    </div>

                    <div class="col-md-6">
                        <div class="card-body pe-5">
                            <h6 class="text-black-50 py-2">P E R F U M E</h6>
                            <h1>Gabrielle <br> Essence Eau De Parfum</h1>
                            <p class="text-muted pt-3 pb-4"><small>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minus, at
                                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquid, nihil. lorem ipsum dolor
                                </small></p>
                        
                            <div class="row">
                                <div class="col">
                                    <h1 class="text-green">$149.99</h1>
                                </div>
                                <div class="col py-3">
                                    <p class="text-black-50 text-decoration-line-through">$169.99</p>
                                </div>
                            </div>

                            <button type="button" class="btn bg-green my-3 w-100"><img class="px-2" src="./images/icon-cart.svg"></img>Add to Cart</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </section>
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
